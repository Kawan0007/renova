<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Logo da Renova" class="logo-img"> 
        </a>
    </header>
    <main>
        <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>

            <button type="submit">Calcular IMC</button>
        </form>
        <div id="resultado"></div>
    </main>
  
    <script>
        document.getElementById('imcForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            // Coleta os valores pelo formulário
            const peso = parseFloat(document.getElementById('peso').value);
            const alturaCm = parseFloat(document.getElementById('altura').value);

            // Converte a altura de centímetros para metros
            const alturaM = alturaCm / 100;

            // Verificando se os valores são válidos
            if (peso <= 0 || alturaM <= 0) {
                alert('Por favor, insira valores válidos para peso e altura.');
                return;
            }

            // Calcula o IMC
            const imc = peso / (alturaM * alturaM);
        
            let resultadoTexto = `Seu IMC é ${imc.toFixed(2)}.`;

            // Compara o IMC
            if (imc < 18.5) {
                resultadoTexto += " Você está abaixo do peso.";
            } else if (imc >= 18.5 && imc < 24.9) {
                resultadoTexto += " Você está com peso normal.";
            } else if (imc >= 25 && imc < 29.9) {
                resultadoTexto += " Você está com sobrepeso.";
            } else {
                resultadoTexto += " Você está com obesidade.";
            }

            // Exibe o resultado
            document.getElementById('resultado').textContent = resultadoTexto;
        });
    </script>
</body>
</html>
